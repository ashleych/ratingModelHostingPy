<!-- templates/rating_scales/partials/edit_form.html -->
{% if not is_htmx %}
{% extends "_layout.html" %}
{% endif %}
{% block content %}
<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-gray-100">Edit Rating Scale</h1>
    
    <form hx-post="/rating-scales/{{ rating_scale.id }}/edit" hx-target="#main-content">
        <div class="space-y-4">
            <div>
                <label for="rating_grade" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Rating Grade
                </label>
                <input type="text"
                       name="rating_grade"
                       id="rating_grade"
                       value="{{ rating_scale.rating_grade }}"
                       required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600">
            </div>
            
            <div>
                <label for="pd" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Probability of Default (%)
                </label>
                <input type="number"
                       name="pd"
                       id="pd"
                       value="{{ rating_scale.pd }}"
                       step="0.01"
                       min="0"
                       max="100"
                       required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600">
            </div>
            
            <div class="flex justify-end space-x-4">
                <a hx-get="/rating-scales"
                   hx-target="#main-content"
                   hx-push-url="true"
                   class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600">
                    Cancel
                </a>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Changes
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
