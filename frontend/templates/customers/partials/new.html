

{% if not is_htmx %}
{% extends "_layout.html" %}
{% endif %}
{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
            <div class="px-4 sm:px-0">
                <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-gray-100">New Customer</h3>
                <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
                    Enter the details for the new customer.
                </p>
            </div>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="{{ url_for('create_customer') }}" method="POST">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="px-4 py-5 bg-white dark:bg-gray-800 space-y-6 sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="cif_number" class="block text-sm font-medium text-gray-700 dark:text-gray-300">CIF Number</label>
                                <input type="text" name="cif_number" id="cif_number" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 h-10 px-3">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="customer_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Customer Name</label>
                                <input type="text" name="customer_name" id="customer_name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 h-10 px-3">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="group_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Group Name</label>
                                <input type="text" name="group_name" id="group_name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 h-10 px-3">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="business_unit" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Business Unit</label>
                                <select id="business_unit" name="business_unit" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 dark:text-gray-100 h-10 px-3">
                                    <option value="">Select a business unit</option>
                                    {% for bu in business_units %}
                                        <option value="{{ bu.id }}">{{ bu.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="relationship_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Relationship Type</label>
                                <input type="text" name="relationship_type" id="relationship_type" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 h-10 px-3">
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="internal_risk_rating" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Internal Risk Rating</label>
                                <input type="text" name="internal_risk_rating" id="internal_risk_rating" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 h-10 px-3">
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 dark:bg-gray-700 text-right sm:px-6">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-offset-gray-800">
                            Create Customer
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
