<!-- templates/components/breadcrumbs.html -->
{% macro render_breadcrumbs(breadcrumbs) %}
<nav class="mb-4" aria-label="Breadcrumb">
    <ol class="flex items-center space-x-2 text-sm">
        {% for crumb in breadcrumbs %}
            <li class="flex items-center">
                {% if not loop.last %}
                    <a href="{{ crumb.url }}" 
                       class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200">
                        {{ crumb.name }}
                    </a>
                    <svg class="h-5 w-5 text-gray-400 mx-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                {% else %}
                    <span class="text-gray-800 dark:text-gray-200 font-medium" aria-current="page">
                        {{ crumb.name }}
                    </span>
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
{% endmacro %}
